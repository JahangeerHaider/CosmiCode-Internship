<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alert Button</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            /* Full viewport height */
            display: flex;
            justify-content: center;
            /* Horizontal center */
            align-items: center;
            /* Vertical center */
            flex-direction: column;
            /* Stack elements vertically */
            margin: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1e6ab0;
        }
    </style>
</head>

<body>

    <h2>Click the Button</h2>
    <button onclick="showAlert()">Click Me</button>

</body>

</html>
